<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compucinco</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image" href="/assets/images/main/descarga-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-contact">
        <img src="/assets/images/register/compu5-removebg-preview.png" alt="Logo de la empresa" class="header-form__logo">
        <img src="/assets/images/register/compu5-mini con fondo.png" alt="name" height="50px">
    </header>
    <main class="main-contact">
        <section class="section-contact">
            <div class="section-contact__main-text-container">
                <h1 class="section-contact__title-contact">
                    Contacto
                </h1>
                <p class="section-contact__text-contact">
                    Compucinco esta interesado en comunicarse contigo para resolver cualquier duda! 
                </p>

                <div class="section-contact__contact-list">
                    <ul>
                        <li class="section-contact__contact-list">
                            <i class="fa-regular fa-envelope section-contact__contact-icon"></i>
                            Email: compucinco@gmail.com
                        </li>
                        <li class="section-contact__contact-list">
                            <i class="fa-brands fa-whatsapp section-contact__contact-icon"></i>
                            whatsapp: 13245363 - 1452376383 - 153656734 - 151561 - 15512712
                        </li>
                        <li class="section-contact__contact-list">
                            <i class="fa-regular fa-building section-contact__contact-icon"></i>
                            oficina central: Avenida Roca 756, Cinco Saltos, Rio Negro, Argentina.
                        </li>
                    </ul>              
                        
                    <ul>
                        <li class="section-contact__contact-social">
                            <a href="#">
                                <i class="fa-brands fa-facebook section-contact__contact-icon"></i>
                            </a>
                        </li>
                        <li class="section-contact__contact-social">
                            <a href="#">
                                <i class="fa-brands fa-instagram section-contact__contact-icon"></i>
                            </a>
                        </li>
                        <li class="section-contact__contact-social">
                            <a href="#">
                                <i class="fa-brands fa-youtube section-contact__contact-icon"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="section-contact__contact-callCenter-container">
                        <h2 class="section-contact__contact-callCenter">Call center</h2>
                        <p class="section-contact__contact-number">4982920</p>
                    </div>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12433.2150130719!2d-68.0676401!3d-38.8255038!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xca2d0d7801363de5!2sCompucinco-%20Equipos-accesorios%20Insumos-telefonia-electronica!5e0!3m2!1ses-419!2sar!4v1674584334587!5m2!1ses-419!2sar" width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div>
                <form>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email">
                    </div>
                    <div>
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="direction">Direccion</label>
                        <input type="text" id="direction" name="direction">
                    </div>
                    <div>
                        <label for="msj">Mensaje</label>
                        <textarea name="msj" id="msj" cols="30" rows="10" placeholder="dejanos tu consulta"></textarea>
                    </div>
                    <button>enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
